name: Build and Deploy to App Service

on:
  push:
    branches: [main]
    paths: ['src/**', '.github/workflows/build-deploy.yml']
  workflow_dispatch:

env:
  REGISTRY: zavastoredev
  IMAGE: zavastore
  WEBAPP_NAME: app-zavastore-dev
  RESOURCE_GROUP: rg-zavastore-dev-westus3

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push to ACR
        run: |
          az acr build \
            --registry ${{ env.REGISTRY }} \
            --image ${{ env.IMAGE }}:latest \
            --image ${{ env.IMAGE }}:${{ github.sha }} \
            --file src/Dockerfile \
            src/

      - name: Update App Service
        run: |
          az webapp config container set \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.REGISTRY }}.azurecr.io/${{ env.IMAGE }}:latest \
            --docker-registry-server-url https://${{ env.REGISTRY }}.azurecr.io
          
          az webapp restart \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
